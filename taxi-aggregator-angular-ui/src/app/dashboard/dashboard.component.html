<div class="grid-container">
  <h1 class="mat-h1">Dashboard</h1>
  <mat-grid-list cols="2" rowHeight="400px">
    <mat-grid-tile *ngFor="let card of cardLayout | async" [colspan]="card.cols" [rowspan]="card.rows">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            {{card.title}}
            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item>Expand</button>
              <button mat-menu-item>Remove</button>
            </mat-menu>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <app-card>
            <app-locationchart *ngIf="card.title == 'Card 1'" style="width: 100%"></app-locationchart>
            <app-userdatagrid *ngIf="card.title == 'Card 2'" style="width: 100%; height: 90%; overflow-y: scroll "></app-userdatagrid>
            <app-taxidatagrid *ngIf="card.title == 'Card 3'" style="width: 100%; height: 90%; overflow-y: scroll"></app-taxidatagrid>
          </app-card>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>

</div>
